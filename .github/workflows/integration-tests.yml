            phpstan-command: ../../../phpstan.phar analyse -c ../rector.neon
            baseline-file: rector-baseline.neon
          - php-version: 8.0
            repo: sebastianbergmann/phpunit
            ref: 9.5.12
            setup: |
              export COMPOSER_ROOT_VERSION=9.5.12
