body:
  - type: textarea
    attributes:
      label: Bug report
      description: Please describe your problem here
    validations:
      required: true

  - type: input
    attributes:
      label: Code snippet that reproduces the problem
      description: |
        Please reproduce the issue with the [on-line PHPStan playground](https://phpstan.org/try), get a unique URL with the **Share** button and post it here.
        
        You can use `\PHPStan\dumpType($foo)` function to debug types in your code. See [Troubleshooting Types](https://phpstan.org/user-guide/troubleshooting-types) for more information.
      placeholder: https://phpstan.org/r/<unique_id>

  - type: textarea
    attributes:
      label: Expected output
      description: Was the issue reported incorrectly? Or should PHPStan detect an issue with the code but doesn't?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Did PHPStan help you today? Did it make you happy in any way?
      description: |
        Answering this question is not required, but if you have anything positive to share, please do so here!
        Sometimes we get tired of reading bug reports all day and a little positive end note does wonders.
        [Idea by Joey Hess](https://joeyh.name/blog/entry/two_holiday_stories/)
