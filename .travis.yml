os: linux
dist: xenial
language: php

env:
  global:
    # GITHUB_TOKEN
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

jobs:
  include:
    - stage: Draft The Release
      script: skip
      deploy:
        - provider: releases
          api_key: $GITHUB_TOKEN
          file:
            - phpstan.phar
            - phpstan.phar.asc
          skip_cleanup: true
          draft: true
          name: $TRAVIS_TAG
          on:
            tags: true

    - stage: Update Playground
      name: Update Playground
      script:
        - cd playground-runner
        - composer install --no-dev
        - cp ../phpstan.phar vendor/phpstan/phpstan/phpstan.phar
        - cp ../phpstan vendor/phpstan/phpstan/phpstan
        - npm install -g serverless
        - serverless deploy

cache:
  directories:
    - $HOME/.composer/cache
