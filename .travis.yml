language: php

stages:
  - test
  - name: phar
    if: branch = master && type = push

php:
  - 7.1
  - 7.2
  - master

env:
  - dependencies=lowest
  - dependencies=highest

matrix:
  allow_failures:
    - php: master
    - stage: phar

before_script:
  - if php --ri xdebug >/dev/null; then phpenv config-rm xdebug.ini; fi

install:
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --no-interaction; fi
  - if [ "$dependencies" = "highest" ]; then composer update --no-interaction; fi

script:
  - vendor/bin/phing

jobs:
  include:
    - stage: phar
      script:
        - git clone https://github.com/phpstan/phpstan-compiler && cd phpstan-compiler && ./run-e2e-tests.sh $TRAVIS_COMMIT
      #after_success:
      #  - todo commit generated phar to phpstan-shim

cache:
  directories:
    - $HOME/.composer/cache
    - tmp
